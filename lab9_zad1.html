<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    </head>
    <body>
        <div style="width: 600px; height: 400px;">
            <canvas id="wykres" width="600" height="400"></canvas>
        </div>
        <script>
            const dane = {
                labels: [ "18-24", "25-34", "35-44", "45-54", "55-64", "65+" ],
                datasets: [ 
                    { label: "2020", 
                     data: [ 8280, 17965, 31335, 39511, 34626, 26399 ], 
                     backgroundColor: [ "rgba(240, 20, 10, 0.40)", "grey", "black", "yellow", "magenta", "cyan" ] }
                ]
            }
            const opcje = {
                indexAxis: "y",
                scales: {
                    
                },
                plugins: {
                    title: { 
                        display: true,
                        text: "Przeciętna zaległość w różnych grupach wiekowych"
                    },
                    legend: { 
                        display: true,
                        position: "bottom" 
                    }
                }
            }
            const ctx = document.getElementById("wykres").getContext("2d");
            //const wykres = new Chart(ctx, { type: "pie", data: dane, options: opcje });
            const wykres = new Chart(ctx, { type: "pie", data: dane, options: opcje });
        </script>
    </body>
</html>
