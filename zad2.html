<!DOCTYPE html>
<head>
    <meta charset="utf-8">
<style>
    table {border-collapse: collapse; border: 1px solid silver}
    tr:nth-child(even) {background-color: red;}
    tr:nth-child(odd){background-color: green;}
    tr:hover{background-color: yellow; color: red}
    tr{transition: 2s; }
    .pierwszy td{background-color: brown; color:aqua}
</style>
</head>
<body>
    <table>
        <tr class="pierwszy"><td>1-1</td><td>1-2</td></tr>
        <tr><td>2-1</td><td>2-2</td></tr>
        <tr><td>3-1</td><td>3-2</td></tr>
        <tr><td>4-1</td><td>4-2</td></tr>
        <tr><td>5-1</td><td>5-2</td></tr>
    </table>
</body>
