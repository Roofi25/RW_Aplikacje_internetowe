<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="p5.min.js"></script>
    </head>
    <body>
    <main></main>
    <script>
        function setup() {
            createCanvas(640, 480, WEBGL);
            }
            let kat = 0.0; // obiekt będzie animowany
            let przesuniecie = -200;
            function draw() 
            {
                background(200);
                for(let i = 0; i < 5; i++)
                {
                    push();
                    translate(0, przesuniecie + i*100, 0);
                    for(let i = 0; i < 5; i++)
                    {
                        push();
                        translate(przesuniecie + i*100, 0, 0);
                        rotateX(kat * (i + 1));
                        if(przesuniecie + i*100 == 0) //moze tez byc i == 2
                        {
                            rotateZ(kat * (i + 1));
                        }
                        box(100);
                        pop();
                    }
                    pop();
                }
                kat += 0.01; // zwiększenie kąta obrotu
                orbitControl();
            }

    </script>
</body>
</html>
